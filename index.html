<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of World</title>
    <style>
        /* Styling for the body */
        body {
            height: 100vh;
            background-image: url('https://cdn.wallpapersafari.com/55/87/MbwFGH.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden; /* Hide overflow to keep text within the screen */
        }

        /* Text styling */
        .content {
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            max-width: 800px;
        }

        /* Animation for scrolling text */
        .scrolling-text {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: scroll 10s linear infinite;
            position: relative;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Magic erase effect */
        .erase {
            opacity: 0;
            transform: scale(0);
            transition: opacity 2s ease-out, transform 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="content">
        
        <h1>Agam Sharma</h1>
        <hr>
        <div class="scrolling-text" id="scrollingText">
            <!-- Words will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const text = "Hello world, I am Hacker";
        const words = text.split(" ");
        const scrollingTextContainer = document.getElementById("scrollingText");

        // Insert each word into the container
        words.forEach((word, index) => {
            const span = document.createElement("span");
            span.textContent = word + " ";
            scrollingTextContainer.appendChild(span);

            // Apply magic erase effect after 1 second for each word
            setTimeout(() => {
                span.classList.add("erase");
            }, 1000 * (index + 1)); // Adjust timing for each word
        });
    </script>

    <ul>
        <li>AGAM Sharma</li>
        <li>S+++++</li>
    </ul>
</body>
</html>
