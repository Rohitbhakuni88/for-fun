<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of World</title>
    <style>
        /* Styling for the body */
        body {
            height: 100vh;
            background-image: url('https://cdn.wallpapersafari.com/55/87/MbwFGH.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Text styling */
        .content {
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            max-width: 800px;
        }

        /* Optional: Animation for scrolling text (replacement for marquee) */
        .scrolling-text {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Agam Sharma</h1>
        <hr>
        <div class="scrolling-text">
            <p>Hello world, I am Hacker</p>
        </div>
    </div>
</body>
</html>
