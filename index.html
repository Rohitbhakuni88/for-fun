<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of World</title>
    <style>
        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            height: 100vh;
            background-image: url('https://cdn.wallpapersafari.com/55/87/MbwFGH.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .content {
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            max-width: 800px;
        }

        .scrolling-text {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: scroll 10s linear infinite;
            position: relative;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .erase {
            opacity: 0;
            transform: scale(0);
            transition: opacity 2s ease-out, transform 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Agam Sharma</h1>
        <hr>
        <div class="scrolling-text" id="scrollingText">
            <!-- Words will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const text = "Hello world, I am Hacker";
        const words = text.split(" ");
        const scrollingTextContainer = document.getElementById("scrollingText");

        // Insert each word into the container
        words.forEach((word, index) => {
            const span = document.createElement("span");
            span.textContent = word + " ";
            scrollingTextContainer.appendChild(span);

            // Apply magic erase effect after 1 second for each word
            setTimeout(() => {
                span.classList.add("erase");
            }, 1000 * (index + 1));
        });

        // Example of programmatically scrolling to the scrolling text
        setTimeout(() => {
            document.getElementById("scrollingText").scrollIntoView({
                behavior: 'smooth'
            });
        }, 5000);
    </script>

    <audio controls width="100px" height="50px">
        <source src="horse.ogg" type="audio/ogg">
        <source src="lovesong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <video controls width="200px" height="200px">
        <source src="https://youtu.be/zwlCeWUGlE0?si=k7z0kJZ6RFMzgslF.mp4">
        <source src="TOM.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    
    <iframe width="420" height="315"
        src="https://youtu.be/zwlCeWUGlE0?si=iFM2VJn--npShxRg">
    </iframe>
    
    <ul>
        <li>AGAM Sharma</li>
        <li>S+++++</li>
    </ul>

    <table color="white">
        <tr><th>s.no.</th></tr>
    </table>
</body>
</html>
